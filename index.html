<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mockapp.css">
    <link rel="stylesheet" href="css/loader.css">
	<title>Facebook Mock</title>
</head>
<body>
	<nav class="navbar navbar-light">
		<a class="navbar-brand" id="homePageHeader">MY APP</a>
	</nav>
	<section id="userDetails" class="userDetails">
		<div class="container">
			<div class="row">
				<div class="col-12 appName">
					MY APP
				</div>
			</div>
			<div class="row">
				<div class="col-12 errorMessage" id="errorMessage">
					
				</div>
			</div>
			<div class="row spaceBetween">
				<div class="col-12 appAlign">
					<input type="text" class="form-control" id="accessToken" placeholder="Facebook Access Token">
				</div>
				<div class="col-12 appAlignButton">
					<button type="button" class="btn btn-outline-info" id="submitToken">Submit</button>
				</div>
			</div>
		</div>
	</section>
	<section id="profileDetails" class="profileDetails">
		<div class="container-fluid">
			<div class="row">
				<div id="coverPhoto" class="col-12 coverPhoto">
					<div class="row">
						<div id="profilePhoto" class="col-4 col-sm-4 col-md-3 col-lg-2"></div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-12 userName" id="userName">
					</div>
					<div class="col-12 col-sm-12 col-md-12 col-lg-4 quote" id="userQuote">
						<div class="accordion" id="accordion">
						  <div class="card">
						    <div class="card-header" id="headingOne">
						      <h5 class="mb-0">
						        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						          Quote
						        </button>
						      </h5>
						    </div>

						    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
						      <div class="card-body" id="card-body1">
						      </div>
						    </div>
						  </div>
						</div>
						<div class="accordion" id="accordion1">
						  <div class="card">
						    <div class="card-header" id="headingTwo">
						      <h5 class="mb-0">
						        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
						          About
						        </button>
						      </h5>
						    </div>

						    <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion1">
						      <div class="card-bodytexttop" id="card-body2">
						      </div>
						      <div class="card-bodytext" id="card-body3">
						      </div>
						      <div class="card-bodytext" id="card-body4">
						      </div>
						      <div class="card-bodytext" id="card-body5">
						      </div>
						    </div>
						  </div>
						</div>
					</div>
					<div class="col-12 col-sm-12 col-md-12 col-lg-8 quote" id="userQuote">
						<div class="accordion" id="accordion3">
						  <div class="card">
						    <div class="card-header" id="headingOne">
						      <h5 class="mb-0">
						       
						          News Feed
						        
						      </h5>
						    </div>

						    <div id="collapseThree" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
						      <div class="card-body" id="card-body-newsfeed">
						      </div>
						    </div>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="cs-loader" id="cs-loader">
	  <div class="cs-loader-inner fixed-bottom">
	    <label>	●</label>
	    <label>	●</label>
	    <label>	●</label>
	    <label>	●</label>
	    <label>	●</label>
	    <label>	●</label>
	  </div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/mockapp.js"></script>
</body>
</html>
